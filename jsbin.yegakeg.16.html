<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My clock</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
<style id="jsbin-css">

/* #clock {
  display: none;
} -> se foloseste pt a vedea daca un element vizibil pe un site web dispare sau nu */

* { 
  margin: 0; 
  padding: 0; 
} /* Acesta resetează marginile și padding-urile tuturor elementelor site-ului în același timp. (În programare, * este folosit ca un as din mânecă pentru a selecta tot.) Trebuie să îl lipești înainte de regulile CSS, altfel îți va reseta și propriile reguli pe care le-ai definit anterior. */

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -34px;
  font-family: 'Exo 2', sans-serif;
  font-size: 68px;
}






</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
